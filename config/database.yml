
development:
  adapter: mysql2
  encoding: utf8
  database: sample_app_development
  pool: 5
  username: <%= ENV['RAILS_DB_USER'] %>
  password: <%= ENV['RAILS_DB_PW'] %>
  socket: <%= ENV['RAILS_DB_SOCKET'] %>

# Warning: The database defined as "test" will be erased and
