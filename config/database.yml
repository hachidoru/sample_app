# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: sample_app_test
  pool: 5
  username: <%= ENV['RAILS_DB_USER'] %>
  password: <%= ENV['RAILS_DB_PW'] %>
  socket: <%= ENV['RAILS_DB_SOCKET'] %>

production:
  adapter: mysql2
  encoding: utf8
  database: sample_app_production
  pool: 5
  username: <%= ENV['RAILS_DB_USER'] %>
  password: <%= ENV['RAILS_DB_PW'] %>
  socket: <%= ENV['RAILS_DB_SOCKET'] %>
